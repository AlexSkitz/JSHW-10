<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-level</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-traffic-light">
        <div class="traffic-light">
            <div class="light" id="red">
                <div class="circle"></div>
            </div>
            <div class="light" id="yellow">
                <div class="circle"></div>
            </div>
            <div class="light" id="green">
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <button type="button" id="pedestrian-button">Show Pedestrian Light</button>
    
    <div class="pedestrian-traffic-light">
        <div class="light" id="pedestrian-red">
            <div class="circle"></div>
        </div>
        <div class="light" id="pedestrian-green">
            <div class="circle"></div>
        </div>
    </div>
    


    
   
</body>
<script src="script.js"></script>
</html>
